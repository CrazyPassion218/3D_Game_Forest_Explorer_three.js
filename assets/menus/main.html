<!-- Menu style -->
<!-- Add scoped attribute if it should only apply to this menu -->
<style scoped>
  h1 {
    text-align: center;
    color: white;
    font-weight: 300;
  }
  /* Menu is a reserved class for the container this menu runs in */

  .menu {
    background-color: rgba(0, 0, 0, 0.5);
    perspective: 800px;
  }

  .trim {
    background: transparent;
    position: absolute;
    height: 82%;
    width: 100%;
    top: 5%;
    left: 0;
    -webkit-transition: 0.5s;
    -moz-transition: 0.5s;
    -o-transition: 0.5s;
    transition: 0.5s;
    opacity: 0.0;
  }

  .menu_container {
    -webkit-transform: translateX(150px) translateY(150px) rotateY(20deg) rotateX(-2deg)rotateX(-15deg);
    -ms-transform: translateX(150px) translateY(150px) rotateY(20deg) rotateX(-2deg) rotateX(-15deg);
    transform: translateX(150px) translateY(150px) rotateY(20deg) rotateZ(-2deg) rotateX(-15deg);
    position: relative;
    top: calc(5% - 200px);
    left: 100px;
    width: 500px;
    transition: 0.3s;
  }

  /* TODO: Rather find a correct relative value, than applying one for each height */
  @media (min-height: 550px) {
    .menu_container {
      top: calc(5% - 100px);
    }
  }

  @media (min-height: 700px) {
    .menu_container {
      top: calc(20% - 100px);
    }
  }

  @media (min-height: 800px) {
    .menu_container {
      top: calc(25% - 100px);
    }
  }

  @media (min-height: 900px) {
    .menu_container {
      top: 25%;
    }
  }

  .menu_container ul {
    list-style: none;
    padding: 0;
    margin: 0;
    position: relative;
    top: 10px;
  }

  .menu_container li {
    overflow: hidden;
    text-transform: uppercase;
    padding-bottom: 4px;
    font-size: 56px;
    color: #fff;
    text-shadow: 1px 1px 1px #000;
    line-height: 60px;
    -webkit-transition: 0.5s;
    -moz-transition: 0.5s;
    -o-transition: 0.5s;
    transition: 0.5s;
    padding-left: 0px;
    padding-right: 0px;
    display: inline-block;
    position: relative;
  }

  .menu_container li:hover {
    background: rgba(0, 0, 0, 0.6);
    cursor: pointer;
    padding-left: 20px;
    padding-right: 20px;
    color: white;
  }

  .menu_container li:hover .trim {
    left: 0px;
    opacity: 1.0;
  }

  .buffer {
    position: absolute;
    -ms-transform: rotate(90deg);
    -ms-transform-origin: 0% 0%;
    -webkit-transform: rotate(90deg);
    -webkit-transform-origin: 0% 0%;
    transform: rotate(90deg);
    transform-origin: 0% 0%;
    text-transform: uppercase;
    color: #fff;
    display: block;
    width: 340px;
    height: 29px;
    left: -12px;
    top: 12px;
    border-left: 2px solid #5e5453;
    border-right: 2px solid #5e5453;
    background: rgba(0, 0, 0, 0.8);
    background: -moz-linear-gradient(top, rgba(0, 0, 0, 0.8) 0%, rgba(23, 23, 23, 0.8) 50%, rgba(0, 0, 0, 0.8) 100%);
    background: -webkit-gradient(left top, left bottom, color-stop(0%, rgba(0, 0, 0, 0.8)), color-stop(50%, rgba(23, 23, 23, 0.8)), color-stop(100%, rgba(0, 0, 0, 0.8)));
    background: -webkit-linear-gradient(top, rgba(0, 0, 0, 0.8) 0%, rgba(23, 23, 23, 0.8) 50%, rgba(0, 0, 0, 0.8) 100%);
    background: -o-linear-gradient(top, rgba(0, 0, 0, 0.8) 0%, rgba(23, 23, 23, 0.8) 50%, rgba(0, 0, 0, 0.8) 100%);
    background: -ms-linear-gradient(top, rgba(0, 0, 0, 0.8) 0%, rgba(23, 23, 23, 0.8) 50%, rgba(0, 0, 0, 0.8) 100%);
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8) 0%, rgba(23, 23, 23, 0.8) 50%, rgba(0, 0, 0, 0.8) 100%);
    filter: progid: DXImageTransform.Microsoft.gradient( startColorstr='#000000', endColorstr='#000000', GradientType=0);
  }
</style>

<h1>Game without name!</h1>

<div class="menu_container">
  <div class="buffer"></div>
  <ul>
    <li id="b_play">
      <span class="trim"></span>Play</li>
    <br>
    <li>
      <span class="trim"></span>Options</li>
    <br>
    <li>
      <span class="trim"></span>Extras</li>
    <br>
    <li>
      <span class="trim"></span>Credits</li>

      <span class="trim"></span>Exit</li>
  </ul>

<!-- Menu script -->
<script>
  (function() {
    // Store a reference to the menu.
    // ENGINE.menu.self won't be accessible anymore, once the menu is loaded
    var self = ENGINE.menu.self;

    self.onOpen = function() {
      // Do something when the menu opens
      ENGINE.console.log("I got opened");
    };

    self.onClose = function() {
      // Do something when the menu closes
      ENGINE.console.log("I got closed");
    };

    self.select("#b_play").click(function() {
      ENGINE.menu.close(self);
    });
  })();
</script>
