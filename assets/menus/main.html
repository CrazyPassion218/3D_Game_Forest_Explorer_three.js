<!-- Menu style -->
<!-- Scoped styles do not natively work in chrome! -->
<!-- https://www.chromestatus.com/feature/5374137958662144 -->
<!-- So be sure to take unique class names and ids to not interfere with other menus, until the scope attribute is supported by modern browsers. Or just use firefox ;) -->
<style scoped>
  h1,
  h2 {
    text-align: center;
    color: white;
  }
</style>

<h1>Main menu</h1>
<h2>If your browser supports scoped styles, the title above should be white, if not, it is red.</h2>
<center>
  <button id="closeButton">Close</button>
</center>

<!-- Menu script -->
<script>
  (function() {
    // Store a reference to the menu.
    // ENGINE.menu.self won't be accessible anymore, once the menu is loaded
    var self = ENGINE.menu.self;

    self.onOpen = function() {
      // Do something when the menu opens
      ENGINE.console.log("I got opened");
    };

    self.onClose = function() {
      // Do something when the menu closes
      ENGINE.console.log("I got closed");
    };

    self.select("#closeButton").click(function() {
      ENGINE.menu.close(self);
    });

    // Load test menu to check soped styles
    ENGINE.menu.load("test");
  })();
</script>
